global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'eduhub-monitor'

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s
    metrics_path: /metrics

  # Node Exporter (if added)
  # - job_name: 'node'
  #   static_configs:
  #     - targets: ['node-exporter:9100']

  # API Gateway (Nginx)
  - job_name: 'nginx'
    static_configs:
      - targets: ['api-gateway:8080']
    scrape_interval: 30s
    metrics_path: /health

  # User Service
  - job_name: 'user-service'
    static_configs:
      - targets: ['user-service:3001']
    scrape_interval: 15s
    metrics_path: /metrics
    scheme: http

  # Campus Service  
  - job_name: 'campus-service'
    static_configs:
      - targets: ['campus-service:3002']
    scrape_interval: 15s
    metrics_path: /metrics
    scheme: http

  # Payroll Service
  - job_name: 'payroll-service'
    static_configs:
      - targets: ['payroll-service:3003']
    scrape_interval: 15s
    metrics_path: /metrics
    scheme: http

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s
    metrics_path: /metrics

  # MySQL Master
  - job_name: 'mysql-master'
    static_configs:
      - targets: ['mysql-master:3306']
    scrape_interval: 30s
    # Note: MySQL metrics would require mysql_exporter sidecar

  # MySQL Slave
  - job_name: 'mysql-slave'
    static_configs:
      - targets: ['mysql-slave:3306']
    scrape_interval: 30s
    # Note: MySQL metrics would require mysql_exporter sidecar

  # MinIO
  - job_name: 'minio'
    static_configs:
      - targets: ['minio:9000']
    scrape_interval: 30s
    metrics_path: /minio/v2/metrics/cluster

  # Custom application metrics
  - job_name: 'app-business-metrics'
    static_configs:
      - targets: ['user-service:3001', 'campus-service:3002', 'payroll-service:3003']
    scrape_interval: 30s
    metrics_path: /metrics/business
    honor_labels: true

